    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

    />

    <title>Crypto Project</title>
  </head>
  <body>
    <!-- Title and images -->
    <div class="parallax container-fluid">
      <h1 class="text-center text-white paddings">Welcome to Crypto Project</h1>
    </div>
    <!-- Title and images End -->
    <!-- NavBar -->
    <header class="container">
      <nav class="navbar text-center navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">CryptoProject</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" id="home" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" id="liveReports" href="#">Live Reports</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" id="about" href="#">About</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input
              class="form-control mr-sm-2"
              type="search"
              id="values"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success my-2 my-sm-0"
              id="searchInfo"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
      </nav>
    </header>
    <!--NavBar End Responsive-->
    <!-- Error Pick -->
    <div
      class="modal fade"
      id="myModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Choose one coin to remove because you can choose only 5 coins
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body p-3 row">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-success"
              data-dismiss="modal"
              onclick="onSaveModal()"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Error Pick End Work 100% -->

      <!-- CardData Here -->

      crossorigin="anonymous"
    ></script>
    <!-- this is bootstarp-->
